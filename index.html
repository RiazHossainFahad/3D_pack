<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3D PACK</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="container">
    <div id="cube">
      <div class="side front">
        <img draggable="false" id="front_top" class="front_side" src="sides/C3Top/Front/c3-top-f2.png" alt="Front">
        <img draggable="false" id="front_sign" class="front_side" src="sides/C1Signature/Front/c1-front-f3.png"
          alt="Front">
        <img draggable="false" id="front_circle" class="front_side" src="sides/C2Roundel/Front/c2-roundel-a3.png"
          alt="Front">

        <!-- <img draggable="false" src="images/Front.png" alt="Front"> -->
      </div>
      <div class="side back">
        <!-- <img draggable="false" src="images/Back.png" alt="Back"> -->
        <img draggable="false" id="back_top" class="back_side" src="sides/C3Top/Back/c3-top-b2.png" alt="Back">
      </div>
      <div class="side right">
        <img draggable="false" id="left_top" class="left_side" src="sides/C3Top/Left/c3-top-l2.png" alt="Left">
        <img draggable="false" id="left_sign" class="left_side" src="sides/C1Signature/Left/c1-front-l3.png" alt="Left">
      </div>
      <div class="side left">
        <img draggable="false" id="right_top" class="right_side" src="sides/C3Top/Right/c3-top-r2.png" alt="Right">
      </div>
      <div class="side top">
        <img draggable="false" id="top_top" class="top_side" src="sides/C3Top/Top/c3-top-t2.png" alt="Top">
      </div>
      <div class="side bottom">
        <img draggable="false" id="bottom_sign" class="bottom_side" src="sides/C1Signature/Bottom/c1-front-bt3.png"
          alt="Bottom">
      </div>
    </div>
  </section>
  <!-- <section class="rotate_mach">
    <button onclick="rotate_front()">front</button>
    <button onclick="rotate_back()">back</button>
    <button onclick="rotate_top()">Top</button>
    <button onclick="rotate_bottom()">bottom</button>

    <button onclick="rotate_left()">left</button>
    <button onclick="rotate_right()">right</button>
  </section> -->


  <div class="color_section">
    <div>
      <section class="rotate_mach">
        <button class="btn" onclick="reset_to_front()">Reset To front</button>
        <button id="btn_anim" class="btn" onclick="toggle_animation()">Animation: On</button>
      </section>
      <section class="back_logos">
        <div class="back_text">
          Signature
        </div>
        <div class="color_box_display">
          <div class="color_box curser_pointer Signature_color1" onclick="change_signature(1)"></div>
          <div class="color_box curser_pointer Signature_color2" onclick="change_signature(2)"></div>
          <div class="color_box curser_pointer Signature_color3" onclick="change_signature(3)"></div>
          <div class="color_box curser_pointer Signature_color4" onclick="change_signature(4)"></div>
          <div class="color_box curser_pointer Signature_color5" onclick="change_signature(5)"></div>
        </div>
      </section>

      <section class="back_logos">
        <div class="back_text">
          Roundel
        </div>
        <div class="color_box_display">
          <div class="color_box curser_pointer roundel_color1" onclick="change_roundel(1)"></div>
          <div class="color_box curser_pointer roundel_color2" onclick="change_roundel(2)"></div>
          <div class="color_box curser_pointer roundel_color3" onclick="change_roundel(3)"></div>
          <div class="color_box curser_pointer roundel_color4" onclick="change_roundel(4)"></div>
          <div class="color_box curser_pointer roundel_color5" onclick="change_roundel(5)"></div>
        </div>
      </section>

      <section class="back_logos back_logos_top">
        <div class="back_text">
          Top
        </div>
        <div class="color_box_display ">
          <div class="color_box curser_pointer top_color1" onclick="change_top(1)"></div>
          <div class="color_box curser_pointer top_color2" onclick="change_top(2)"></div>
          <div class="color_box curser_pointer top_color3" onclick="change_top(3)"></div>

        </div>
      </section>
    </div>


    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
