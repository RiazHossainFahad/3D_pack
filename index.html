<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3D PACK</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="container">
    <div id="cube">
      <div class="side front">
        <img draggable="false" class="front_side" src="sides/C3Top/Front/c3-top-f1.png" alt="Front">
        <img draggable="false" class="front_side" src="sides/C1Signature/Front/c1-front-f2.png" alt="Front">
        <img draggable="false" class="front_side" src="sides/C2Roundel/Front/c2-roundel-a1.png" alt="Front">

        <!-- <img draggable="false" src="images/Front.png" alt="Front"> -->
      </div>
      <div class="side back">
        <!-- <img draggable="false" src="images/Back.png" alt="Back"> -->
        <img draggable="false" class="back_side" src="sides/C3Top/Back/c3-top-b1.png" alt="Front">
      </div>
      <div class="side right">
        <img draggable="false" class="left_side" src="sides/C3Top/Left/c3-top-l1.png" alt="Left">
        <img draggable="false" class="left_side" src="sides/C1Signature/Left/c1-front-l1.png" alt="Left">
      </div>
      <div class="side left">
        <img draggable="false" class="right_side" src="sides/C3Top/Right/c3-top-r1.png" alt="Right">
      </div>
      <div class="side top">
        <img draggable="false" class="top_side" src="sides/C3Top/Top/c3-top-t1.png" alt="Top">
      </div>
      <div class="side bottom">
        <img draggable="false" class="bottom_side" src="sides/C1Signature/Bottom/c1-front-bt1.png" alt="Bottom">
      </div>
    </div>
  </section>
  <section class="rotate_mach">
    <button onclick="rotate_front()">front</button>
    <button onclick="rotate_back()">back</button>
    <button onclick="rotate_top()">Top</button>
    <button onclick="rotate_bottom()">bottom</button>

    <button onclick="rotate_left()">left</button>
    <button onclick="rotate_right()">right</button>
  </section>
